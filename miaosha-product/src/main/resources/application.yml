logging:
  level:
    com:
      miaosha:
        miaoshaproduct:
          domain:
            dao: debug
mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.miaosha.miaoshaproduct.domain.entity
server:
  port: 8092
spring:
  application:
    name: miaosha-product
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: localhost:8848
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876 #rocketmq 服务地址
        bindings:
          input1: { consumer.orderly: true }  #是否排序
          input2: { consumer.tags: tagStr }   #订阅 带tag值为tagStr的字符串
          input3: { consumer.tags: tagObj }   #订阅 带tag值为tabObj的字符串
      bindings:
        input1: { destination: test-topic1, content-type: text/plain, group: test-group1, consumer.maxAttempts: 1 }
        input2: { destination: test-topic1, content-type: application/plain, group: test-group2, consumer.maxAttempts: 1 }
        input3: { destination: test-topic2, content-type: application/plain, group: test-group3, consumer.maxAttempts: 1 }
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      filters: stat
      initial-size: 10
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 5
      password: root
      pool-prepared-statements: false
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      url: jdbc:mysql://localhost:3306/miaosha_product?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
      username: root
      validation-query: SELECT 'x'
    name: miaosha-product
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1
    jedis:
      pool:
        max-active: 500
        max-idle: 1000
        max-wait: 6000ms
        min-idle: 4
    password: 123456
    port: 6379

#xxl-job
xxl:
  job:
    accessToken: miaosha
    admin:
      addresses: http://127.0.0.1:8084/xxl-job-admin
    executor:
      appname: xxl-job-executor-miaosha
      address: ''
      ip: ''
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
      port: 9999
